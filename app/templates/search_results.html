{% extends "base.html" %}

{% block content %}
  <h2>Wyniki wyszukiwania dla: "{{ query }}"</h2>
  <div class="row">
    {% for movie in movies %}
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card h-100">
          {% if movie.poster_path %}
            <img class="card-img-top" src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}">
          {% else %}
            <img class="card-img-top" src="https://via.placeholder.com/300x450?text=Brak+plakatu">
          {% endif %}
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text"><small class="text-muted">{{ movie.release_date }}</small></p>
            <a href="{{ url_for('movie_details', movie_id=movie.id) }}" class="btn btn-primary mt-auto">Pokaż więcej</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
